<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFM - Geek For Me | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <style>
    </style>
</head>
<body>
    <header>
        <h1>GFM - Geek For Me</h1>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button>Buscar</button>
        </div>
    </header>

    <div class="category-buttons">
        <button>Mangás</button>
        <button>Animes</button>
        <button>Jogos</button>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar Senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p>Já tem uma conta? <a href="#">Faça login</a></p>
    </div>

    <footer>
        <div class="footer-section">
            <h4>Sobre Nós</h4>
            <p>Somos uma comunidade dedicada aos amantes da cultura geek.</p>
        </div>
        <div class="footer-section">
            <h4>Contato</h4>
            <p><a href="mailto:geekforme@gmail.com">geekforme@gmail.com</a></p>
            <p>55 53981153916</p>
        </div>
    </footer>
</body>
</html>
